server:
  port: 8080

spring:
  application:
    name:gemini-chat
git:
  jwt:
    secret: ${JWT_SECRET}

  jackson:
    serialization:
      INDENT_OUTPUT: true

  datasource:
    url: jdbc:postgresql://localhost:5432/myappdb
    username: appuser
    password: app_pass
    driver-class-name: org.postgresql.Driver

  jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
     properties:
       hibernate.format_sql: true

